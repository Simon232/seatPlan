<script>
    // target elements with the "draggable" class
    interact('.draggable')
        .draggable({
            // enable inertial throwing
            inertia: true,
            // keep the element within the area of it's parent
/*            restrict: {
                restriction: "parent",
                endOnly: true,
                elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
            },*/
            // enable autoScroll
            autoScroll: true,
            // call this function on every dragmove event
            onmove: dragMoveListener,
            // call this function on every dragend event
            onend: $( "*", document.body ).click(function( event ) {
                var offset = $( this ).offset();
                event.stopPropagation();
/*                console.log( this.tagName +
                    " coords ( " + Math.round(offset.left) + ", " + Math.round(offset.top) + " )" );*/
                }),
        });

/* The dragging code for '.draggable' from the demo above
 * applies to this demo as well so it doesn't have to be repeated. */
// enable draggables to be dropped into this
interact('.dropzone').dropzone({
    // only accept elements matching this CSS selector
    accept: '.draggable',
    // Require a x% element overlap for a drop to be possible
    overlap: 0.85,  
    // listen for drop related events:
    ondropactivate: function (event) {
        // add active dropzone feedback
        event.target.classList.add('drop-active');
    },
    ondragenter: function (event) {
        var draggableElement = event.relatedTarget,
            dropzoneElement = event.target;   
        // feedback the possibility of a drop
        dropzoneElement.classList.add('drop-target');
        draggableElement.classList.add('can-drop');

        if ($(event.target).parent().attr("id") == "tabs-0"){
            draggableElement.classList.add("level0"); 
        } else if ($(event.target).parent().attr("id") == "tabs-1"){
            draggableElement.classList.add("level1"); 
        } else if ($(event.target).parent().attr("id") == "tabs-2"){
            draggableElement.classList.add("level2"); 
        } else if ($(event.target).parent().attr("id") == "tabs-3"){
            draggableElement.classList.add("level3"); 
        } else if ($(event.target).parent().attr("id") == "tabs-4"){
            draggableElement.classList.add("level4"); 
        } else if ($(event.target).parent().attr("id") == "tabs-5"){
            draggableElement.classList.add("level5"); 
        } else if ($(event.target).parent().attr("id") == "tabs-6"){
            draggableElement.classList.add("level6"); 
        } 
        console.log("classes of draggableElement: " + $(event.relatedTarget).attr("class"));
        var offsets = draggableElement.getBoundingClientRect();
        console.log( draggableElement.innerHTML + " coords ( " + Math.round(offsets.left) + ", " + Math.round(offsets.top) + " )" );
    },
    ondragleave: function (event) {
        // remove the drop feedback style
        event.target.classList.remove('drop-target');
//        event.relatedTarget.classList.remove('can-drop');
    // event.relatedTarget.textContent = 'Dragged out';
        event.relatedTarget.classList.add('levelUnknown');
        if ( $(event.relatedTarget).hasClass("level0") ){
            event.relatedTarget.classList.remove("level0");
        } else if ( $(event.relatedTarget).hasClass("level1") ){
            event.relatedTarget.classList.remove("level1");
        } else if ( $(event.relatedTarget).hasClass("level2") ){
            event.relatedTarget.classList.remove("level2");
        } else if ( $(event.relatedTarget).hasClass("level3") ){
            event.relatedTarget.classList.remove("level3");
        } else if ( $(event.relatedTarget).hasClass("level4") ){
            event.relatedTarget.classList.remove("level4");
        } else if ( $(event.relatedTarget).hasClass("level5") ){
            event.relatedTarget.classList.remove("level5");
        } else if ( $(event.relatedTarget).hasClass("level6") ){
            event.relatedTarget.classList.remove("level6");
        }         
    },
    ondrop: function (event) {
        var draggableElement = event.relatedTarget,
            dropzoneElement = event.target;  

    },
    ondropdeactivate: function (event) {
        // remove active dropzone feedback
        event.target.classList.remove('drop-active');
        event.target.classList.remove('drop-target');
    }
});

    function dragMoveListener (event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
        // translate the element
        target.style.webkitTransform =
            target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';

        // update the position attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }
</script>
